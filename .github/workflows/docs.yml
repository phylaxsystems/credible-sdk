name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Foundry contracts
        run: forge build --root testdata/mock-protocol

      - name: Generate documentation
        run: |
          RUSTDOCFLAGS="--enable-index-page -Zunstable-options" cargo +nightly doc --workspace --no-deps --document-private-items
          
      - name: Verify docs generated
        run: |
          echo "Generated documentation for crates:"
          ls -la target/doc/ | grep -E "(pcl|sidecar|assertion)" | head -10

      - name: Download benchmark Pages artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: benchmarks.yml
          workflow_conclusion: success
          branch: ${{ github.event.repository.default_branch }}
          name: github-pages
          search_artifacts: true
          path: .bench-pages
          if_no_artifact_found: ignore

      - name: Prepare Pages artifact
        shell: bash
        run: |
          pages_dst=".pages-artifact"
          mkdir -p "$pages_dst"
          if [ -d ".bench-pages" ] && [ -n "$(ls -A .bench-pages)" ]; then
            cp -R ".bench-pages"/. "$pages_dst"/
          fi
          cp -R target/doc/. "$pages_dst"/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.pages-artifact'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
