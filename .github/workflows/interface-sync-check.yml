name: Interface Sync Check
on:
  push:
    branches: [ main ]
    paths:
      - "crates/assertion-executor/interfaces/**"
      - "testdata/mock-protocol/lib/credible-std/src/PhEvm.sol"
      - "testdata/mock-protocol/lib/credible-std/src/TriggerRecorder.sol"
      - "scripts/sync-interfaces.sh"
      - ".github/workflows/interface-sync-check.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "crates/assertion-executor/interfaces/**"
      - "testdata/mock-protocol/lib/credible-std/src/PhEvm.sol"
      - "testdata/mock-protocol/lib/credible-std/src/TriggerRecorder.sol"
      - "scripts/sync-interfaces.sh"
      - ".github/workflows/interface-sync-check.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  interface-sync:
    name: Check Interface Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check interface drift
        run: ./scripts/sync-interfaces.sh check
