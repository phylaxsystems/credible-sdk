name: Interface Sync Dispatch
on:
  push:
    branches: [ main ]
    paths:
      - "crates/assertion-executor/interfaces/**"

jobs:
  dispatch-sync:
    name: Dispatch Interface Sync to credible-std
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read canonical interface files
        id: read-interfaces
        run: |
          # Compute content hashes for change detection
          PHEVM_HASH=$(sha256sum crates/assertion-executor/interfaces/PhEvm.sol | cut -d' ' -f1)
          TRIGGER_HASH=$(sha256sum crates/assertion-executor/interfaces/ITriggerRecorder.sol | cut -d' ' -f1)
          echo "phevm_hash=$PHEVM_HASH" >> "$GITHUB_OUTPUT"
          echo "trigger_hash=$TRIGGER_HASH" >> "$GITHUB_OUTPUT"

      - name: Dispatch to credible-std
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_PAT }}
          repository: phylaxsystems/credible-std
          event-type: interface-sync
          client-payload: |
            {
              "source_repo": "${{ github.repository }}",
              "source_sha": "${{ github.sha }}",
              "source_ref": "${{ github.ref }}",
              "phevm_hash": "${{ steps.read-interfaces.outputs.phevm_hash }}",
              "trigger_hash": "${{ steps.read-interfaces.outputs.trigger_hash }}"
            }
