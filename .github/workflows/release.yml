name: Tag, Release and Publish

on:
  push:
    branches:
      - main
    paths:
      - Cargo.toml

jobs:
  # Only runs on main branch push - creates tag if version changed
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.create-tag.outputs.tag_created }}
      version: ${{ steps.create-tag.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract versions and create tag if changed
        id: create-tag
        run: |
          set -euo pipefail

          get_version() {
            awk '
              /^\[workspace\.package\][[:space:]]*$/ { in_section=1; next }
              /^\[/ { in_section=0 }
              in_section && /^[[:space:]]*version[[:space:]]*=/ {
                sub(/.*=[[:space:]]*"/, "")
                sub(/".*/, "")
                print; exit
              }
            ' "$1"
          }

          CURRENT="$(get_version Cargo.toml)"
          if [[ -z "$CURRENT" ]]; then
            echo "::error::Could not extract [workspace.package].version from Cargo.toml"
            exit 1
          fi
          echo "Current version: $CURRENT"

          BEFORE="${{ github.event.before }}"
          PREVIOUS=""

          if [[ "$BEFORE" != "0000000000000000000000000000000000000000" ]]; then
            if git cat-file -e "${BEFORE}:Cargo.toml" 2>/dev/null; then
              git show "${BEFORE}:Cargo.toml" > /tmp/prev.toml
              PREVIOUS="$(get_version /tmp/prev.toml || true)"
            else
              echo "::warning::Could not read Cargo.toml from before commit; treating as version change"
            fi
          fi

          echo "Previous version: ${PREVIOUS:-none}"

          if [[ -n "$PREVIOUS" && "$CURRENT" == "$PREVIOUS" ]]; then
            echo "Version unchanged, skipping release"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TAG="${CURRENT}"

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "::error::Tag $TAG already exists locally"
            exit 1
          fi
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q .; then
            echo "::error::Tag $TAG already exists on remote"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "version=${CURRENT}" >> $GITHUB_OUTPUT

  build-pcl:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: pcl
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: pcl-binaries
      rust-channel: "nightly"
      package: "pcl"

  build-assertion-da:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: assertion-da
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: assertion-da-binaries
      rust-channel: "nightly"
      package: "assertion-da-server"

  build-sidecar:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: sidecar
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: sidecar-binaries
      rust-channel: "nightly"
      package: "sidecar"

  combine-artifacts:
    needs: [create-tag, build-pcl, build-assertion-da, build-sidecar]
    if: needs.create-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download PCL artifacts
        uses: actions/download-artifact@v4
        with:
          name: pcl-binaries
          path: pcl-artifacts/

      - name: Download assertion-da artifacts
        uses: actions/download-artifact@v4
        with:
          name: assertion-da-binaries
          path: assertion-da-artifacts/

      - name: Download sidecar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sidecar-binaries
          path: sidecar-artifacts/

      - name: Combine artifacts
        run: |
          mkdir -p release-artifacts
          find pcl-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find assertion-da-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find sidecar-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts/
          retention-days: 1

  release-github:
    needs: [create-tag, combine-artifacts]
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/release-github.yaml@main
    permissions:
      contents: write
    with:
      artifact_name: release-artifacts
      release_name: ${{ needs.create-tag.outputs.version }}
      generate_release_notes: true
      draft: false
      prerelease: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}