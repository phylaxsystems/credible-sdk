name: Tag, Release and Publish

on:
  push:
    tags:
      - "*.*.*"
    branches:
      - main
    paths:
      - Cargo.toml

jobs:
  # Only runs on main branch push - creates tag if version changed
  create-tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract versions and create tag if changed
        run: |
          set -euo pipefail

          get_version() {
            awk '
              /^\[workspace\.package\][[:space:]]*$/ { in_section=1; next }
              /^\[/ { in_section=0 }
              in_section && /^[[:space:]]*version[[:space:]]*=/ {
                sub(/.*=[[:space:]]*"/, "")
                sub(/".*/, "")
                print; exit
              }
            ' "$1"
          }

          CURRENT="$(get_version Cargo.toml)"
          if [[ -z "$CURRENT" ]]; then
            echo "::error::Could not extract [workspace.package].version from Cargo.toml"
            exit 1
          fi
          echo "Current version: $CURRENT"

          BEFORE="${{ github.event.before }}"
          PREVIOUS=""

          if [[ "$BEFORE" != "0000000000000000000000000000000000000000" ]]; then
            if git cat-file -e "${BEFORE}:Cargo.toml" 2>/dev/null; then
              git show "${BEFORE}:Cargo.toml" > /tmp/prev.toml
              PREVIOUS="$(get_version /tmp/prev.toml || true)"
            else
              echo "::warning::Could not read Cargo.toml from before commit; treating as version change"
            fi
          fi

          echo "Previous version: ${PREVIOUS:-none}"

          if [[ -n "$PREVIOUS" && "$CURRENT" == "$PREVIOUS" ]]; then
            echo "Version unchanged, skipping release"
            exit 0
          fi

          TAG="${CURRENT}"

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "::error::Tag $TAG already exists locally"
            exit 1
          fi
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q .; then
            echo "::error::Tag $TAG already exists on remote"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"
          echo "This will trigger a new workflow run for the release"

  check-version:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Check version matches tag
        id: check
        run: |
          # github.ref_name holds the tag name that triggered the workflow
          TAG_VERSION="${{ github.ref_name }}"
          # Clean up the tag if it has a 'v' prefix
          if [[ $TAG_VERSION == v* ]]; then
            TAG_VERSION="${TAG_VERSION:1}"
          fi
          
          # Get version from pcl package using cargo metadata
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "pcl") | .version')
          
          echo "version=${CARGO_VERSION}" >> $GITHUB_OUTPUT
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Version mismatch: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

  build-pcl:
    needs: check-version
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: pcl
      version: ${{ needs.check-version.outputs.version }}
      artifact_name: pcl-binaries
      rust-channel: "nightly"
      package: "pcl"

  build-assertion-da:
    needs: check-version
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: assertion-da
      version: ${{ needs.check-version.outputs.version }}
      artifact_name: assertion-da-binaries
      rust-channel: "nightly"
      package: "assertion-da-server"

  build-sidecar:
    needs: check-version
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: sidecar
      version: ${{ needs.check-version.outputs.version }}
      artifact_name: sidecar-binaries
      rust-channel: "nightly"
      package: "sidecar"

  combine-artifacts:
    needs: [ build-pcl, build-assertion-da, build-sidecar ]
    runs-on: ubuntu-latest
    steps:
      - name: Download PCL artifacts
        uses: actions/download-artifact@v4
        with:
          name: pcl-binaries
          path: pcl-artifacts/

      - name: Download assertion-da artifacts
        uses: actions/download-artifact@v4
        with:
          name: assertion-da-binaries
          path: assertion-da-artifacts/

      - name: Download sidecar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sidecar-binaries
          path: sidecar-artifacts/

      - name: Combine artifacts
        run: |
          mkdir -p release-artifacts
          find pcl-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find assertion-da-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find sidecar-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts/
          retention-days: 1

  release-github:
    needs: combine-artifacts
    uses: phylaxsystems/actions/.github/workflows/release-github.yaml@main
    permissions:
      contents: write
    with:
      artifact_name: release-artifacts
      release_name: "${{ github.ref_name }}"
      generate_release_notes: true
      draft: false
      prerelease: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}