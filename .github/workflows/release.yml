name: Tag, Release and Publish

on:
  push:
    branches:
      - main
    paths:
      - Cargo.toml
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create or move (e.g. 1.2.3)"
        required: true
        type: string
      force_move_tag:
        description: "Move tag if it already exists on the remote"
        required: false
        type: boolean
        default: false

jobs:
  # Runs on main branch push or manual dispatch to create/move a tag
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.create-tag.outputs.tag_created }}
      version: ${{ steps.create-tag.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract versions and create tag if changed
        id: create-tag
        run: |
          set -euo pipefail

          get_version() {
            awk '
              /^\[workspace\.package\][[:space:]]*$/ { in_section=1; next }
              /^\[/ { in_section=0 }
              in_section && /^[[:space:]]*version[[:space:]]*=/ {
                sub(/.*=[[:space:]]*"/, "")
                sub(/".*/, "")
                print; exit
              }
            ' "$1"
          }

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            FORCE_MOVE="${{ inputs.force_move_tag }}"
            TARGET_SHA="${{ github.sha }}"

            if [[ -z "$TAG" ]]; then
              echo "::error::Tag input is required for workflow_dispatch"
              exit 1
            fi

            if ! git rev-parse -q --verify "${TARGET_SHA}^{commit}" >/dev/null; then
              echo "::error::Target commit not found: ${TARGET_SHA}"
              exit 1
            fi

            EXISTING_SHA="$(git ls-remote --tags origin "refs/tags/${TAG}^{}" | awk '{print $1}')"
            if [[ -z "$EXISTING_SHA" ]]; then
              EXISTING_SHA="$(git ls-remote --tags origin "refs/tags/${TAG}" | awk '{print $1}')"
            fi
            TARGET_SHA="$(git rev-parse "${TARGET_SHA}")"

            if [[ -n "$EXISTING_SHA" ]]; then
              if [[ "$EXISTING_SHA" == "$TARGET_SHA" ]]; then
                echo "Tag ${TAG} already points to ${TARGET_SHA}; continuing"
                echo "tag_created=true" >> $GITHUB_OUTPUT
                echo "version=${TAG}" >> $GITHUB_OUTPUT
                exit 0
              fi

              if [[ "$FORCE_MOVE" != "true" ]]; then
                echo "::error::Tag ${TAG} already exists on remote at ${EXISTING_SHA}. Re-run with force_move_tag=true to move it."
                exit 1
              fi

              echo "Moving tag ${TAG} to ${TARGET_SHA}"
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a -f "$TAG" "$TARGET_SHA" -m "Release $TAG"
              git push --force origin "refs/tags/$TAG"

              echo "tag_created=true" >> $GITHUB_OUTPUT
              echo "version=${TAG}" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Creating tag ${TAG} at ${TARGET_SHA}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" "$TARGET_SHA" -m "Release $TAG"
            git push origin "refs/tags/$TAG"

            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "version=${TAG}" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT="$(get_version Cargo.toml)"
          if [[ -z "$CURRENT" ]]; then
            echo "::error::Could not extract [workspace.package].version from Cargo.toml"
            exit 1
          fi
          echo "Current version: $CURRENT"

          BEFORE="${{ github.event.before }}"
          PREVIOUS=""

          if [[ "$BEFORE" != "0000000000000000000000000000000000000000" ]]; then
            if git cat-file -e "${BEFORE}:Cargo.toml" 2>/dev/null; then
              git show "${BEFORE}:Cargo.toml" > /tmp/prev.toml
              PREVIOUS="$(get_version /tmp/prev.toml || true)"
            else
              echo "::warning::Could not read Cargo.toml from before commit; treating as version change"
            fi
          fi

          echo "Previous version: ${PREVIOUS:-none}"

          if [[ -n "$PREVIOUS" && "$CURRENT" == "$PREVIOUS" ]]; then
            echo "Version unchanged, skipping release"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TAG="${CURRENT}"

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "::error::Tag $TAG already exists locally"
            exit 1
          fi
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q .; then
            echo "::error::Tag $TAG already exists on remote"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "version=${CURRENT}" >> $GITHUB_OUTPUT

  build-pcl:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: pcl
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: pcl-binaries-${{ needs.create-tag.outputs.version }}
      rust-channel: "nightly"
      package: "pcl"

  build-assertion-da:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: assertion-da
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: assertion-da-binaries-${{ needs.create-tag.outputs.version }}
      rust-channel: "nightly"
      package: "assertion-da-server"

  build-sidecar:
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/rust-build-binary.yaml@main
    with:
      binary-name: sidecar
      version: ${{ needs.create-tag.outputs.version }}
      artifact_name: sidecar-binaries-${{ needs.create-tag.outputs.version }}
      rust-channel: "nightly"
      package: "sidecar"

  combine-artifacts:
    needs: [create-tag, build-pcl, build-assertion-da, build-sidecar]
    if: needs.create-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download PCL artifacts
        uses: actions/download-artifact@v4
        with:
          name: pcl-binaries-${{ needs.create-tag.outputs.version }}
          path: pcl-artifacts/

      - name: Download assertion-da artifacts
        uses: actions/download-artifact@v4
        with:
          name: assertion-da-binaries-${{ needs.create-tag.outputs.version }}
          path: assertion-da-artifacts/

      - name: Download sidecar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sidecar-binaries-${{ needs.create-tag.outputs.version }}
          path: sidecar-artifacts/

      - name: Combine artifacts
        run: |
          mkdir -p release-artifacts
          find pcl-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find assertion-da-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          find sidecar-artifacts -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ needs.create-tag.outputs.version }}
          path: release-artifacts/
          retention-days: 1

  release-github:
    needs: [create-tag, combine-artifacts]
    if: needs.create-tag.outputs.tag_created == 'true'
    uses: phylaxsystems/actions/.github/workflows/release-github.yaml@main
    permissions:
      contents: write
    with:
      tag: ${{ needs.create-tag.outputs.version }}
      artifact_name: release-artifacts-${{ needs.create-tag.outputs.version }}
      release_name: ${{ needs.create-tag.outputs.version }}
      generate_release_notes: true
      draft: false
      prerelease: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  publish-cloudsmith:
    needs: [create-tag, build-pcl, release-github]
    if: needs.create-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download PCL artifacts
        uses: actions/download-artifact@v4
        with:
          name: pcl-binaries-${{ needs.create-tag.outputs.version }}
          path: pcl-artifacts/

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Create deb and rpm packages
        env:
          VERSION: ${{ needs.create-tag.outputs.version }}
        run: |
          set -euo pipefail

          MAINTAINER="Phylax Systems <support@phylax.systems>"
          DESCRIPTION="PCL - Credible Layer CLI for building, testing, and deploying assertions"
          URL="https://github.com/phylaxsystems/credible-sdk"
          LICENSE="MIT"

          mkdir -p output

          # Process x86_64
          mkdir -p staging-amd64/usr/bin
          tar -xzf pcl-artifacts/pcl-${VERSION}-linux-x86_64.tar.gz -C staging-amd64/usr/bin --strip-components=1
          chmod 755 staging-amd64/usr/bin/pcl

          # Process arm64
          mkdir -p staging-arm64/usr/bin
          tar -xzf pcl-artifacts/pcl-${VERSION}-linux-arm64.tar.gz -C staging-arm64/usr/bin --strip-components=1
          chmod 755 staging-arm64/usr/bin/pcl

          # Sanitize version for rpm (replace - with _)
          RPM_VERSION="${VERSION//-/_}"

          # Create amd64 deb
          fpm -s dir -t deb \
            -n pcl \
            -v "$VERSION" \
            -a amd64 \
            --maintainer "$MAINTAINER" \
            --description "$DESCRIPTION" \
            --url "$URL" \
            --license "$LICENSE" \
            -C staging-amd64 \
            -p "output/pcl_${VERSION}_amd64.deb" \
            usr/bin/pcl

          # Create arm64 deb
          fpm -s dir -t deb \
            -n pcl \
            -v "$VERSION" \
            -a arm64 \
            --maintainer "$MAINTAINER" \
            --description "$DESCRIPTION" \
            --url "$URL" \
            --license "$LICENSE" \
            -C staging-arm64 \
            -p "output/pcl_${VERSION}_arm64.deb" \
            usr/bin/pcl

          # Create x86_64 rpm
          fpm -s dir -t rpm \
            -n pcl \
            -v "$RPM_VERSION" \
            -a x86_64 \
            --maintainer "$MAINTAINER" \
            --description "$DESCRIPTION" \
            --url "$URL" \
            --license "$LICENSE" \
            -C staging-amd64 \
            -p "output/pcl-${RPM_VERSION}.x86_64.rpm" \
            usr/bin/pcl

          # Create aarch64 rpm
          fpm -s dir -t rpm \
            -n pcl \
            -v "$RPM_VERSION" \
            -a aarch64 \
            --maintainer "$MAINTAINER" \
            --description "$DESCRIPTION" \
            --url "$URL" \
            --license "$LICENSE" \
            -C staging-arm64 \
            -p "output/pcl-${RPM_VERSION}.aarch64.rpm" \
            usr/bin/pcl

          ls -la output/

      - name: Upload to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          set -euo pipefail

          upload_package() {
            local file=$1
            local pkg_type=$2
            local filename=$(basename "$file")

            echo "Uploading $filename..."

            # Step 1: Upload file
            response=$(curl -s -X PUT \
              "https://upload.cloudsmith.io/phylaxsystems/pcl/${filename}" \
              -H "X-Api-Key: ${CLOUDSMITH_API_KEY}" \
              -T "$file")

            identifier=$(echo "$response" | jq -r '.identifier // empty')

            if [[ -z "$identifier" ]]; then
              echo "Failed to upload $filename: $response"
              exit 1
            fi

            echo "  Upload ID: $identifier"

            # Step 2: Create package from upload
            create_response=$(curl -s -X POST \
              "https://api.cloudsmith.io/v1/packages/phylaxsystems/pcl/upload/${pkg_type}/" \
              -H "X-Api-Key: ${CLOUDSMITH_API_KEY}" \
              -H "Content-Type: application/json" \
              -d "{\"package_file\": \"${identifier}\", \"distribution\": \"any-distro/any-version\"}")

            status=$(echo "$create_response" | jq -r '.status_str // empty')
            if [[ -z "$status" ]]; then
              echo "Failed to create package: $create_response"
              exit 1
            fi

            echo "  Package status: $status"
          }

          for deb in output/*.deb; do
            upload_package "$deb" "deb"
          done

          for rpm in output/*.rpm; do
            upload_package "$rpm" "rpm"
          done

          echo "All packages uploaded to Cloudsmith!"

  update-homebrew:
    needs: [create-tag, build-pcl, release-github]
    if: needs.create-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download PCL artifacts
        uses: actions/download-artifact@v4
        with:
          name: pcl-binaries-${{ needs.create-tag.outputs.version }}
          path: pcl-artifacts/

      - name: Calculate SHA256 checksums
        id: checksums
        env:
          VERSION: ${{ needs.create-tag.outputs.version }}
        run: |
          MACOS_ARM64_SHA=$(sha256sum pcl-artifacts/pcl-${VERSION}-macos-arm64.tar.gz | awk '{print $1}')
          LINUX_X86_64_SHA=$(sha256sum pcl-artifacts/pcl-${VERSION}-linux-x86_64.tar.gz | awk '{print $1}')
          LINUX_ARM64_SHA=$(sha256sum pcl-artifacts/pcl-${VERSION}-linux-arm64.tar.gz | awk '{print $1}')

          echo "macos_arm64_sha=${MACOS_ARM64_SHA}" >> $GITHUB_OUTPUT
          echo "linux_x86_64_sha=${LINUX_X86_64_SHA}" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha=${LINUX_ARM64_SHA}" >> $GITHUB_OUTPUT

          echo "Checksums:"
          echo "  macOS ARM64: ${MACOS_ARM64_SHA}"
          echo "  Linux x86_64: ${LINUX_X86_64_SHA}"
          echo "  Linux ARM64: ${LINUX_ARM64_SHA}"

      - name: Checkout homebrew-pcl
        uses: actions/checkout@v4
        with:
          repository: phylaxsystems/homebrew-pcl
          token: ${{ secrets.HOMEBREW_PAT }}
          path: homebrew-pcl

      - name: Update formula
        env:
          VERSION: ${{ needs.create-tag.outputs.version }}
          MACOS_ARM64_SHA: ${{ steps.checksums.outputs.macos_arm64_sha }}
          LINUX_X86_64_SHA: ${{ steps.checksums.outputs.linux_x86_64_sha }}
          LINUX_ARM64_SHA: ${{ steps.checksums.outputs.linux_arm64_sha }}
        run: |
          cat > homebrew-pcl/Formula/phylax.rb << 'FORMULA'
          class Phylax < Formula
            desc "Credible Layer CLI"
            homepage "https://github.com/phylaxsystems/credible-sdk"
            version "VERSION_PLACEHOLDER"

            if OS.mac?
              if Hardware::CPU.arm?
                url "https://github.com/phylaxsystems/credible-sdk/releases/download/#{version}/pcl-#{version}-macos-arm64.tar.gz"
                sha256 "MACOS_ARM64_SHA_PLACEHOLDER"
              else
                odie "Intel macOS is no longer supported."
              end
            elsif OS.linux?
              if Hardware::CPU.intel?
                url "https://github.com/phylaxsystems/credible-sdk/releases/download/#{version}/pcl-#{version}-linux-x86_64.tar.gz"
                sha256 "LINUX_X86_64_SHA_PLACEHOLDER"
              elsif Hardware::CPU.arm?
                url "https://github.com/phylaxsystems/credible-sdk/releases/download/#{version}/pcl-#{version}-linux-arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA_PLACEHOLDER"
              else
                odie "Unsupported Linux architecture."
              end
            else
              odie "Unsupported operating system."
            end

            def install
              bin.install "pcl"
            end

            test do
              assert_match "pcl #{version}", shell_output("#{bin}/pcl --version")
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-pcl/Formula/phylax.rb
          sed -i "s/MACOS_ARM64_SHA_PLACEHOLDER/${MACOS_ARM64_SHA}/g" homebrew-pcl/Formula/phylax.rb
          sed -i "s/LINUX_X86_64_SHA_PLACEHOLDER/${LINUX_X86_64_SHA}/g" homebrew-pcl/Formula/phylax.rb
          sed -i "s/LINUX_ARM64_SHA_PLACEHOLDER/${LINUX_ARM64_SHA}/g" homebrew-pcl/Formula/phylax.rb

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' homebrew-pcl/Formula/phylax.rb

          cat homebrew-pcl/Formula/phylax.rb

      - name: Commit and push
        working-directory: homebrew-pcl
        env:
          VERSION: ${{ needs.create-tag.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/phylax.rb
          git commit -m "Update pcl to ${VERSION}"
          git push
