[package]
name = "sidecar"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
alloy = { workspace = true }
clap = { workspace = true }
dashmap = { workspace = true }
revm = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
assertion-executor = { workspace = true, default-features = false }
rust-tracing = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
axum = "0.8.4"
tonic = { version = "0.14.2", features = ["transport"] }
prost = "0.14"
tonic-prost = "0.14.2"
tokio-stream = { version = "0.1", features = ["net"] }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
ctor = { version = "0.5.0", optional = true }
tracing-subscriber.workspace = true
sled = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
rustls = { version = "0.23", features = ["aws_lc_rs"] }
assertion-da-client = { workspace = true }
alloy-provider = { workspace = true }
metrics = { workspace = true }
futures = { workspace = true }

[build-dependencies]
tonic-prost-build = "0.14.2"
prost-build = "0.14"
protoc-bin-vendored = "3"

[features]
default = ["linea"]
linea = ["assertion-executor/linea"]
optimism = ["assertion-executor/optimism"]
test = ["assertion-executor/test", "ctor"]

[dev-dependencies]
ctor = "0.5.0"
sidecar-test-macros = { path = "src/utils/test-macros" }
assertion-executor = { workspace = true, features = ["test"] }
tracing-test = "0.2.5"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
strip = true
